<h1>Harun Yahya Kitap Seslendirmeleri</h1>


<script>
function change_audio_file()
{
	var file_list = document.getElementById('audio_list') ;
	var file_to_play = file_list.options[ file_list.selectedIndex ].value ;
	var player = document.getElementById('audio_player');
	player.src = file_to_play ;
}
</script>
<form>
<p>
<label for="audio_list">
Oynatıcıya yüklemek için bir ses klibi seçin. Ardından, başlatmak için oynatıcıdaki Oynat düğmesini tıklayın. 
</label>
</p>
<p>
<select onchange="change_audio_file();" id="audio_list">
<option selected="selected" value="Allah-Sevgisi/0029.mp3">Allah Sevgisi</option>
<option value="Allah-Sevgisi/0029.mp3">Allah Sevgisi</option>

</select>
</p>
